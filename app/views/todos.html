<div class="container">
	<h2>My todos</h2>
  
<div ng-controller="TodosCtrl">
	 <!-- Todos input -->
  	<form role="form" ng-submit="addTodo()">
    	<div class="row">
      		<div class="input-group">
        		<input type="text" ng-model="todo.name" placeholder="What needs to be done?" class="form-control">
        		<span class="input-group-btn">
          			<input type="submit" class="btn btn-primary" value="Add">
        		</span>
      		</div>
    	</div>
  	</form>

  	</br>

    <!-- Todos list -->
    <div ui-sortable ng-model="todos">
		<p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
    		<input type="text" ng-model="todo.name" class="form-control">
    		<span class="input-group-btn">
    			<button class="btn btn-success"><icon class="glyphicon glyphicon-ok"></icon></button>|<button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove"><icon class="glyphicon glyphicon-trash"></icon></button>
  			</span>
  		</p>
  	</div>
</div>
