<div class="container">
	<h2>My todos</h2>
  
	 <!-- Todos input -->
  	<form role="form" ng-submit="addTodo()">
    	<div class="row">
      		<div class="input-group">
        		<input type="text" ng-model="todo.name" placeholder="What needs to be done?" class="form-control">
        		<span class="input-group-btn">
          			<input type="submit" class="btn btn-primary" value="Add">
        		</span>
      		</div>
    	</div>
  	</form>

  	</br>

    <!-- Todos list -->
	<p class="input-group" ng-repeat="todo in todos">
    	<input type="text" ng-model="todo.name" class="form-control">
    	<span class="input-group-btn">
    		<button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
  		</span>
  	</p>
</div>
